<nts-input [label]="label" [hover]="hover" [focused]="focused" [value]="value">
    <input class="p-inputtext p-component p-element" name="fieldName" type="text" [(ngModel)]="value" ngDefaultControl
        [placeholder]="focused || !hover ? placeholder : ''" (focus)="onFocus()" (blur)="onBlur()">
</nts-input>
