<div class="ui-container-fluid">
  <nts-table [rows]="rows" [columns]="columns">
    <table-column field="color">
      <ng-template table-cell-template let-value="value" let-column="column" let-row="row">
        <span [ngStyle]="{ color: value }">{{ value }}</span>
      </ng-template>
    </table-column>
  </nts-table>
</div>
