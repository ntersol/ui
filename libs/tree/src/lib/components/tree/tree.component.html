<div class="nts-tree" [ngClass]="{ 'nts-tree-compact': compactView }">
  <p-tree
    #tree
    *ngIf="nodes$ | async as nodes"
    [value]="nodes || []"
    [selectionMode]="selectionMode"
    [draggableNodes]="draggable"
    [droppableNodes]="droppable"
    [contextMenu]="contextMenu"
    [propagateSelectionUp]="propagateSelectionUp"
    [propagateSelectionDown]="propagateSelectionDown"
    [filter]="false"
    [(selection)]="selection"
    (onNodeSelect)="nodeSelect.emit($event)"
    (onNodeUnselect)="nodeUnselect.emit($event)"
    (onNodeExpand)="nodeExpand.emit($event)"
    (onNodeCollapse)="nodeCollapse.emit($event)"
    (onNodeContextMenuSelect)="nodeContextMenuSelect.emit($event)"
    (onNodeDrop)="nodeDrop.emit($event)"
  >
    <ng-container *ngFor="let template of templates">
      <ng-template let-node [pTemplate]="template.field">
        <ng-container
          *ngTemplateOutlet="
            template.templateEntry;
            context: {
              $$implicit: node,
              node: node
            }
          "
        ></ng-container>
      </ng-template>
    </ng-container>
  </p-tree>
</div>
