<div class="container">
  <div class="row">
    <div class="col-3">
      <p-card class="default-card">
        <div [ngStyle]="{ overflow: 'auto', 'max-height': maxHeight }">
          <div class="docs-thumbnail-zoom">
            <button
              class="nts-docs-tn-button"
              pButton
              [icon]="'fas fa-search-plus'"
              [disabled]="disableZoom"
              (click)="zoomThumbnails(1.25)"
            ></button>
            <button
              class="nts-docs-tn-button"
              pButton
              [icon]="'fas fa-sync'"
              [disabled]="disableReset"
              (click)="resetZoom()"
            ></button>
            <button
              class="nts-docs-tn-button"
              pButton
              [icon]="'fas fa-search-minus'"
              [disabled]="disableUnzoom"
              (click)="zoomThumbnails(0.75)"
            ></button>
          </div>
          <app-document
            [isMerge]="isMerge"
            [leftBox]="true"
            [document]="documents && documents[0]"
            [viewModels]="viewModels"
            [settings]="settings"
            [tnSettings]="tnSettings"
            [selection]="selection"
            [pageActive]="pageActive"
            [docIndex]="0"
            [maxHeight]="maxHeight"
          ></app-document>
        </div>
      </p-card>
    </div>
    <div class="col-9">
      <!-- Full size viewer -->
      <app-viewer [pdfSrcs]="pdfSrcs" [pageActive]="pageActive" [rotation]="rotation" [maxHeight]="maxHeight">
      </app-viewer>
    </div>
  </div>
</div>
