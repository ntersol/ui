<div
  class="nts-docs-page"
  [ngClass]="{
    'do-not-show': isAssigned,
    selected: isSelected
  }"
  pDraggable="page"
  (onDragStart)="dragStart()"
  [draggable]="true"
  (click)="setActive()"
>
  <div
    class="nts-docs-page-tn"
    [ngClass]="{ 'nts-docs-tn-excluded': page?.excluded }"
    [ngStyle]="{
      'min-width': tnSettings && tnSettings.width + 12 + 'px',
      'min-height': (tnSettings.height || 0) + 15 + 'px'
    }"
  >
    <div class="nts-docs-tn-canvas" [ngStyle]="{ height: tnSettings?.height + 'px' }">
      <div #pageRef [ngStyle]="{ transform: 'rotate(' + page?.rotation + 'deg)' }"></div>
    </div>
  </div>
  {{ pageIndex + 1 }}
</div>
