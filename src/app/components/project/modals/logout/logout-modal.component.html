<p>
  Your session is about to expire in
  <span id="the_time">{{ counter }}</span> seconds, do you want to continue working?
</p>

<div class="ui-dialog-footer ui-widget-content ng-tns-c7-3 ng-star-inserted">
  <button type="button" pButton class="float-left pull-left" aria-label="Close" (click)="logout()" icon="fa fa-power-off" label="Log Out"></button>
  <button type="button" pButton (click)="ref.close()" icon="fa fa-angle-double-right" iconPos="right" label="Continue Working"></button>
</div>
