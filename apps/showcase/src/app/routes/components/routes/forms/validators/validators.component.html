<div class="float-right">
    <button class="btn btn-primary btn-sm" (click)="test()">Test Errors</button>
</div>
<hr />
<h2>Date Validators</h2>
<p>
    <nts-input-text label="Date is over 2 years old" [control]="form.get('dateGreater')"></nts-input-text>
</p>
<p>
    <nts-input-text label="Date is less than 2 years old" [control]="form.get('dateLess')"></nts-input-text>
</p>
<hr />

<h2>Character Validators</h2>
<p>
    <nts-input-text label="isEqualTo 5" [control]="form.get('charsIsEqualTo')"></nts-input-text>
</p>
<p>
    <nts-input-text label="isGreaterThan 5" [control]="form.get('charsIsGreaterThan')"></nts-input-text>
</p>
<p>
    <nts-input-text label="isLessThan 5" [control]="form.get('charsIsLessThan')"></nts-input-text>
</p>
<h2>Dynamic Comparison</h2>
<div class="row">
    <div class="col col-6">
        <nts-input-text label="Compare to other field" [control]="form.get('numIsGreaterThan2')"></nts-input-text>
    </div>
    <div class="col col-6">
        <nts-input-text label="Dynamic comparison field" [control]="form.get('numCompare')"></nts-input-text>
    </div>
</div>
<p>

</p>
<hr />
<h2>Number Validators</h2>
<p>
    <nts-input-text label="isGreaterThan 99" [control]="form.get('numIsGreaterThan')"></nts-input-text>
</p>
<p>
    <nts-input-text label="isLessThan 10" [control]="form.get('numIsLessThan')"></nts-input-text>
</p>

<h2>Async Validators</h2>
<p>
    <nts-input-text label="Boolean Response" [control]="form.get('async')"></nts-input-text>
</p>
<p>
    <nts-input-text label="Map Api Response" [control]="form.get('async2')" hint='Try "bret" for existing username'>
    </nts-input-text>
</p>
<p>
    <nts-input-text label="Custom error message using form value and api response" [control]="form.get('async3')"
        hint='Try "bret" for existing username'>
    </nts-input-text>
</p>
