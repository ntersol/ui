<div class="input-date">
  <nts-form-field-input
    [label]="label"
    [placeholder]="placeholder"
    [focused]="focused"
    [prefix]="prefix"
    [suffix]="suffix"
    [hint]="hint"
    [automationId]="automationId"
    [control]="formControl"
    [validators]="validators"
  >
    <div class="w-100">
      <p-calendar
        [formControl]="formControl"
        [placeholder]="placeholder ? placeholder : 'mm/dd/yyyy'"
        [id]="id || (label || placeholder | ntsSlug)"
        [name]="name || (label || placeholder | ntsSlug)"
        appendTo="body"
        [styleClass]="styleClass ?? ''"
        [inline]="inline"
        [showIcon]="showIcon || true"
        [dateFormat]="dateFormat ?? ''"
      ></p-calendar>
    </div>
  </nts-form-field-input>
</div>
