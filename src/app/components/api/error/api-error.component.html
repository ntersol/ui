<div class="alert alert-danger icon p-2 pl-3 pr-3" *ngIf="isVisible">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>

    <i class="fa fa-alert"></i> 
    {{error.errorMsg}}

    <ng-container *ngIf="showDetails">
        <hr class="mt-2 mb-2"/>

        <ngb-accordion #acc="ngbAccordion" class="accordion-inline">
            <ngb-panel>
                <ng-template ngbPanelTitle>
                    <span>See error details:</span>
                </ng-template>
                <ng-template ngbPanelContent>
                    <table class="table table-sm">
                        <tbody>
                            <tr *ngFor="let key of errorOfKeys">
                                <td><strong>{{key}}</strong></td>
                                <td style="word-break: break-all;">{{error[key]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </ng-container>

</div>
