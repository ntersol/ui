<nts-form-field-html
  [formGroup]="formGroup"
  [content]="content"
  [options]="options"
  *ngIf="content.type === 'html'"
></nts-form-field-html>
<nts-form-field-form-field
  [formGroup]="formGroup"
  [formField]="content"
  [options]="options"
  [datafields]="datafields"
  *ngIf="content.type === 'formField'"
></nts-form-field-form-field>
