<div class="nts-docs-tns">
  <ng-container *ngIf="document?.pages && viewModels">
    <ng-container *ngFor="let page of document?.pages; let i = index">
      <!--
        TODO: Add
        [isSelected]="selection?.includes(i)"
      -->
      <nts-page
        [page]="page"
        [viewModels]="viewModels"
        [settings]="settings"
        [tnSettings]="tnSettings"
        [isActive]="pageActive?.pdfIndex === page?.pdfSrcIndex && pageActive?.pageIndex === page?.pageSrcIndex"
        [docIndex]="docIndex"
        [pageIndex]="i"
        [canDropFromAny]="canDropFromAny"
        (setActivePage)="setActivePage.emit($event)"
      ></nts-page>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!document?.pages?.length && settings?.canReorder">
    <nts-page
      [page]="null"
      [viewModels]="viewModels"
      [settings]="settings"
      [tnSettings]="tnSettings"
      [isSelected]="false"
      [isActive]="false"
      [docIndex]="docIndex"
      [pageIndex]="0"
      [canDropFromAny]="canDropFromAny"
    ></nts-page>
  </ng-container>
</div>
