<div class="ui-g">
  <div class="ui-g-12 ui-lg-6">
    <p-tabView [activeIndex]="activeIndex" (onChange)="indexChange($event)" *ngIf="docsSource?.length; noDocsSource">
      <p-tabPanel *ngFor="let document of docsSource; let i = index" [selected]="i === activeIndex"
        [header]="pdfInfo && pdfInfo[i + 1]?.label ? pdfInfo[i + 1].label : 'Document #' + (i + 1)">
        <ng-template pTemplate="content">
          <app-document [document]="document" [viewModels]="viewModels" [settings]="settingsSrc"
            [tnSettings]="tnSettings" [selection]="selection[i + 1]" [pageActive]="pageActive" [docIndex]="i + 1"
            [canDropFromAny]="false" (setActivePage)="setActivePage()"></app-document>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
    <ng-template #noDocsSource>
      <div class="alert alert-info" *ngIf="!docsSource || !docsSource?.length">
        Please add another document to begin
      </div>
    </ng-template>
  </div>
  <div class="ui-g-12 ui-lg-6 multi-doc" style="overflow:auto;">
    <p-tabView [activeIndex]="activeIndexDest" (onChange)="indexChangeDest($event)">
      <p-tabPanel [header]="pdfInfo && pdfInfo[0]?.label ? pdfInfo[0].label : 'Source Document'">
        <ng-template pTemplate="content">
          <app-document [document]="documents ? documents[0] : null" [viewModels]="viewModels" [settings]="settingsDest"
            [tnSettings]="tnSettings" [selection]="selection[0]" [pageActive]="pageActive" [docIndex]="0"
            (setActivePage)="setActivePage()"></app-document>
        </ng-template>
      </p-tabPanel>
      <p-tabPanel header="Viewer">
        <ng-template pTemplate="content">
          <!-- Full size viewer -->
          <app-viewer [pdfSrcs]="pdfSrcs" [pageActive]="pageActive" [rotation]="rotation"></app-viewer>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
