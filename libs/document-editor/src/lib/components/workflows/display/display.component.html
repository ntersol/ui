<app-viewer-toolbar [pageActive]="pageActive" [viewerOptions]="viewerOptions" [document]="document"
  [rotation]="rotation"> </app-viewer-toolbar>
<div class="d-flex">
  <div class="tn-viewer me-3 default-card" #scrollbar [ngStyle]="{'overflow': 'auto', 'max-height': maxHeight }">
    <p-card *ngIf="document?.pages">
      <div class="docs-thumbnail-zoom">
        <button class="nts-docs-tn-button" pButton [icon]="'fas fa-search-plus'" [disabled]="disableZoom"
          (click)="zoomThumbnails(1.25)"></button>
        <button class="nts-docs-tn-button" pButton [icon]="'fas fa-sync'" [disabled]="disableReset"
          (click)="resetZoom()"></button>
        <button class="nts-docs-tn-button" pButton [icon]="'fas fa-search-minus'" [disabled]="disableUnzoom"
          (click)="zoomThumbnails(0.75)"></button>
      </div>
      <ng-container *ngFor="let page of document?.pages; let i = index">
        <app-page [leftBox]="true" [page]="page" [viewModels]="viewModels" [settings]="settings"
          [tnSettings]="tnSettings"
          [isActive]="pageActive?.pdfIndex === page?.pdfSrcIndex && pageActive?.pageIndex === page?.pageSrcIndex"
          [docIndex]="0" [pageIndex]="i"></app-page>
      </ng-container>
    </p-card>
  </div>
  <div class="viewer-container flex-grow-1">
    <app-viewer [pdfSrcs]="pdfSrcs" [isSignature]="isSignature" [pageActive]="pageActive"
      [viewerOptions]="viewerOptions" [document]="document" [rotation]="rotation" [maxHeight]="maxHeight"></app-viewer>
  </div>
</div>
