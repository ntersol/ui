<div class="p-g">
  <div class="p-col-12 p-lg-6">
    <p-card>
      <app-document [isMerge]="isMerge" [leftBox]="true" [document]="documents && documents[0]"
        [viewModels]="viewModels" [settings]="settings" [tnSettings]="tnSettings" [selection]="selection"
        [pageActive]="pageActive" [docIndex]="0"></app-document>
    </p-card>
  </div>
  <div class="p-col-12 p-lg-6" style="overflow: auto">
    <!-- Full size viewer -->
    <app-viewer [pdfSrcs]="pdfSrcs" [pageActive]="pageActive" [rotation]="rotation"></app-viewer>
  </div>
</div>
