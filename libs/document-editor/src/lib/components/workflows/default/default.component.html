<div class="p-g">
  <div class="p-col-12 p-lg-6">
    <p-card>
      <nts-document
        [document]="documents ? documents[0] : null"
        [viewModels]="viewModels"
        [settings]="settings"
        [tnSettings]="tnSettings"
        [selection]="selection[0]"
        [pageActive]="pageActive"
        [docIndex]="0"
      ></nts-document>
    </p-card>
  </div>
  <div class="p-col-12 p-lg-6" style="overflow:auto;">
    <!-- Full size viewer -->
    <nts-viewer [pdfSrcs]="pdfSrcs" [pageActive]="pageActive" [rotation]="rotation"></nts-viewer>
  </div>
</div>
