<div class="input-email">
  <nts-form-field-input
    [label]="label"
    [placeholder]="placeholder"
    [focused]="focused"
    [prefix]="prefix"
    [suffix]="suffix"
    [hint]="hint"
    [automationId]="automationId"
    [control]="formControl"
    [validators]="validators"
  >
    <input
      #input
      class="p-inputtext p-component p-element"
      type="email"
      [id]="id || (label || placeholder | ntsSlug)"
      [name]="name || (label || placeholder | ntsSlug)"
      [ngClass]="styleClass ?? ''"
      [placeholder]="placeholder ? placeholder : 'email@domain.com'"
      (focus)="focus($event)"
      (blur)="blur($event)"
      (keyup)="onKeyup.emit($event)"
      (click)="onClick.emit($event)"
      [formControl]="formControl"
    />
  </nts-form-field-input>
</div>
