name: Publish

on:
  push:
    branches:
      - 'dev/nx'

jobs:
  affected:
    name: Run Affected Build and Publish Targets
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: build
      - name: Publish
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: publish
