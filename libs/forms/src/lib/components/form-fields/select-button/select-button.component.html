<div class="input-selectbutton" [ngClass]="{ 'input-selectbutton-full': fullWidth }">
  <nts-form-field-input
    [label]="label"
    [placeholder]="placeholder"
    [focused]="focused"
    [prefix]="prefix"
    [suffix]="suffix"
    [hint]="hint"
    [automationId]="automationId"
    [control]="formControl"
    [validators]="validators"
  >
    <div class="w-100">
      <p-selectButton
        [formControl]="formControl"
        [id]="id || (label || placeholder | ntsSlug)"
        [options]="options ?? []"
        [multiple]="multiple ?? false"
        [dataKey]="dataKey ?? ''"
        optionLabel="label"
        optionValue="value"
        (onOptionClick)="onOptionClick($event)"
      ></p-selectButton>
    </div>
  </nts-form-field-input>
</div>
