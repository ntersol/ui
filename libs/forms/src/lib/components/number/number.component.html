<nts-input [label]="label" [hover]="hover" [focused]="focused" [prefix]="prefix" [suffix]="suffix" [control]="control">
    <p-inputNumber [placeholder]="!!placeholder && (focused || !hover || !label) ? placeholder : ''" [mode]="mode"
        [useGrouping]="useGrouping" [minFractionDigits]="minFractionDigits" [maxFractionDigits]="maxFractionDigits"
        (onFocus)="focus()" (onBlur)="blur()">
    </p-inputNumber>
</nts-input>
