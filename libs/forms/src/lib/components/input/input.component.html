<div class="nts-form-field">
    <span class="p-float-label">
        <input class="p-inputtext p-component p-element" name="fieldName" [type]="type" [(ngModel)]="value"
            ngDefaultControl [placeholder]="focused || !hover ? placeholder : ''" (focus)="onFocus()" (blur)="onBlur()">
        <label for="float-input" [ngClass]="{
            'float' : !hover || !!value
        }" [innerHtml]="label"></label>
    </span>
</div>
