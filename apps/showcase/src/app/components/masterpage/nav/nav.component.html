<ng-container *ngIf="isDesktop$ | async; else mobileTemplate">
  <p-menubar [model]="navMenu" *ngIf="hasUpdate$ | async as hasUpdate">
    <button
      pButton
      type="button"
      icon="fas fa-exclamation-triangle"
      label="Update Available"
      (click)="updateApp()"
    ></button>
    <p-slideMenu #menu [model]="utilityMenu" [popup]="true" [viewportHeight]="utilityMenu.length * 65"></p-slideMenu>
  </p-menubar>
</ng-container>

<ng-template #mobileTemplate>
  <div class="pt-2 float-end">
    <a (click)="sidebarVisible = true" class="p-2">
      <i class="fas fa-bars fa-lg me-2"></i>
    </a>
  </div>
</ng-template>

<p-sidebar [(visible)]="sidebarVisible">
  <p-menu [model]="navMenu"></p-menu>
  <hr />
  <p-menu [model]="utilityMenu"></p-menu>
</p-sidebar>
