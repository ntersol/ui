<nts-viewer-toolbar [pageActive]="pageActive" [viewerOptions]="viewerOptions" [document]="document" [rotation]="rotation"> </nts-viewer-toolbar>
<div class="d-flex">
  <div class="tn-viewer mr-3" #scrollbar>
    <p-card *ngIf="document?.pages">
      <ng-container *ngFor="let page of document?.pages; let i = index">
        <!--
          TODO: selection is nested array
          [isSelected]="!!selection?.includes(i || 0)"
        -->
        <nts-page
          [page]="page"
          [viewModels]="viewModels"
          [settings]="settings"
          [tnSettings]="tnSettings"
          [isActive]="pageActive?.pdfIndex === page?.pdfSrcIndex && pageActive?.pageIndex === page?.pageSrcIndex"
          [docIndex]="0"
          [pageIndex]="i"
        ></nts-page>
      </ng-container>
    </p-card>
  </div>
  <div class="viewer-container flex-grow-1">
    <nts-viewer [pdfSrcs]="pdfSrcs" [pageActive]="pageActive" [viewerOptions]="viewerOptions" [document]="document" [rotation]="rotation"></nts-viewer>
  </div>
</div>
