<ng-container *ngFor="let content of column?.content">
  <nts-form-field-container
    *ngIf="content.type === 'container'"
    [container]="content"
    [formGroup]="formGroup"
    [datafields]="datafields"
  ></nts-form-field-container>
  <nts-form-field-row
    *ngIf="content.type === 'row'"
    [row]="content"
    [formGroup]="formGroup"
    [datafields]="datafields"
    [options]="options"
  ></nts-form-field-row>
  <nts-form-field-content
    *ngIf="content.type !== 'row' && content.type !== 'container'"
    [datafields]="datafields"
    [formGroup]="formGroup"
    [content]="content"
    [options]="options"
  ></nts-form-field-content>
</ng-container>
