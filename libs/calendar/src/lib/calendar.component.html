<div [ngStyle]="{ 'min-height': height + 'px' }">
  <full-calendar
    #fc
    [defaultView]="defaultView"
    [events]="events"
    [height]="height"
    [header]="header"
    [plugins]="calendarPlugins"
    [selectable]="selectable"
    [minTime]="minTime"
    [maxTime]="maxTime"
    (dateClick)="dateClick.emit($event)"
    (eventClick)="handleEventClick($event)"
    (select)="select($event)"
  ></full-calendar>
</div>
