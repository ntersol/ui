<div class="container-fluid">
  <h1>QA Testing Page</h1>
  <p>Used for testing non-routable components.</p>
  <hr />

 


  <hr />
  <p>Confirmation Modal</p>
  <button appModalLaunch modal="ConfirmationModalComponent" size="lg" data="'Does the confirmation modal work?'" (success)="launchModalSuccess($event)">
      Launch Modal Component
  </button>
  <div *ngIf="launchModalWorks" id="launchModalWorks">Success method works</div>
  <hr />
  <p>Filter Pipe</p>
  <div class="row">
    <div class="col-6">
      <p>Array of strings</p>
      <input class="form-control" [(ngModel)]="filterFruit" id="filterPipeInput" />
      <button class="btn btn-primary" (click)="filterFruit = '' " id="filterPipeInputBtn">Clear</button>
      <ul id="filterPipeOutput">
        <li *ngFor="let fruit of fruits | filter:filterFruit">{{ fruit }}</li>
      </ul>
    </div>
    <div class="col-6">
      <p>Array of objects</p>
      <input class="form-control" [(ngModel)]="filterFruitMore" id="filterPipeInputMore" />
      <button class="btn btn-primary" (click)="filterFruitMore = '' " id="filterPipeInputMoreBtn">Clear</button>
      <ul id="filterPipeOutputMore">
        <li *ngFor="let fruit of fruitsMore | filter:filterFruitMore:'name'">{{ fruit.name }}</li>
      </ul>
    </div>
  </div>

  <hr />
  <p>Debounce Pipe</p>
</div>
